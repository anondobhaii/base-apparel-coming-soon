<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">




  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <header>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="area">
      <section class="hero__pic">
      </section>
      <section class="hero">
        <h1>
          <span>we're</span><br>
          coming<br>
          soon
        </h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
          up-to-date with announcements and our launch deals.</p>
        <div class="email" id="email_bar">
          <input type="email" placeholder="Email Address" id="email">
          <button id="submit" type="submit"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
          </button>
        </div>
      </section>
    </div>
  </main>

  <script src="./js/main.js"></script>

</html>
